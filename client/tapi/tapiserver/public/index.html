<html>
	<head>
		 <link rel="stylesheet" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="axios.js"></script>
		<script src="client.js"></script>
		<title>
			TAPI Client
		</title>
	</head>
	<body>

		<div id="panels">
			<div class="panelRow1">
				<div id="panelUL" style="background-color:#cccccc" class="panel">
					<button onclick = "page.createAsk()">New Engine</button>
					<button onclick="client.RESTART_TAPI()">BIG RED BUTTON</button>
					<button onclick="client.loadLast()">Revert all changes</button>
					<button onclick="client.reviewChanges()">Review current changes</button>
					<span id = "message"></span>
					<div id="builds"></div>
					<br>
					<div id="engine" class="disabled">
						<select id="archetype" style="width:10%" onchange="handles.changeType(this)">
							<option value="Units">Units</option>
							<option value="Weapons">Weapons</option>
						</select>
						<span id="workingTypeMessage"></span>

						Search 
							<input id="searchName" placeHolder="name" value=""></input>
							<input id="searchVariable" placeHolder="variable" value=""></input>
							<input id="searchValue" placeHolder="value" value=""></input>
							<button onclick="client.searchAppend()">Layer Result</button>
							<button onclick="client.searchAppRes()">Reset Layers</button>
						<br />
						From Results, perform forEach (variable must be the same name)
						<br />
							<input id="foreachVartype" placeHolder="normal/version/common/damage"></input>
							<input id="foreachVar" placeHolder="variable"></input>
							<input style="width: 50%;display:inline-block;" id="foreachFunc" placeHolder="return variable*=0.5"></input>
							<button onclick="client.foreach()">Run</button>
					</div>
				</div>
				<div id="panelUR" style="overflow-y: hidden" class="panel">
					<div style="border: 2px solid #000000;" class="panelUR">
						ENGINE PANEL<hr style="background-color: #000000;height: 1px;border: none;">
						<div id="engineSelector"></div>
						<div id="engineDetails"></div>
					</div>
					<div id="" style="border: 2px solid #6666ff;" class="panelUR">
						Search Layers<hr style="background-color: #6666ff;height: 1px;border: none;">
						<div id="searchDetails"></div>
					</div>
					<div style="border: 2px solid #ff4d4d;overflow-x: scroll" class="panelUR">
						Editor Functions<hr style="background-color: #ff4d4d;height: 1px;border: none;">
						<div id="editorDetails"></div>
					</div>
				</div>
			</div>
			<div class="panelRow2">
				<div id="panelDL" style="background-color: rgb(155, 155, 155)" class="panel"></div>
				<code id="panelDR" style="background-color: rgb(155, 155, 155)" class="panel"></code>
			</div>
		</div>
	</body>
</html>
