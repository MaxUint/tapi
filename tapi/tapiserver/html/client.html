<html>
	<head>
		<style>
			.disabled  {
				visibility: hidden;
				position: absolute;
			}
			.panelItem {
				margin: 5px;
				border: 1mm ridge rgba(211, 220, 50, .6);
			}
			html,body {
				padding:0;
				margin:0;
				height:100%;
			}
			.panelRow1 {
				width:100%;
				height:20%;
			}
			.panelRow2 {
				width:100%;
				height:80%;
			}
			.panel {
				overflow: scroll;
				display: block;
				width:50%;
				height:100%;
				float:left;
			}
		</style>
		<script>
			<!-###SCRIPT###!->
		</script>
		<title>
			TAPI Client
		</title>
	</head>
	<body>

		<div id="panels">
			<div class="panelRow1">
				<div id="panelUL" class="panel">
					<button onclick = "page.createAsk()">New Engine</button>
					<button onclick="client.RESTART_TAPI()">BIG RED BUTTON</button>
					<button onclick="client.loadLast()">Revert all changes</button>
					<button onclick="client.reviewChanges()">Review current changes</button>
					<span id = "message"></span>
					<div id="builds"></div>
					<br>
					<div id="engine" class="disabled">
						<select id="archetype" onchange="handles.changeType(this)">
							<option value="Units">Units</option>
							<option value="Weapons">Weapons</option>
						</select>
						<span id="workingTypeMessage"></span>
						<br />
						Search 
							<input id="searchName" placeHolder="name"></input>
							<input id="searchVariable" placeHolder="variable"></input>
							<input id="searchValue" placeHolder="value"></input>
						<br />
						From Results, perform forEach (variable must be the same name)
						<br />
							<input id="foreachVartype" placeHolder="normal/version/common/damage"></input>
							<input id="foreachVar" placeHolder="variable"></input>
							<input style="width: 50%;display:inline-block;" id="foreachFunc" placeHolder="return variable*=0.5"></input>
							<button onclick="client.foreach()">Run</button>
					</div>
				</div>
				<div id="panelUR" class="panel">
					<div id="engineDetails"></div>
				</div>
			</div>
			<div class="panelRow2">
				<div id="panelDL" class="panel"></div>
				<code id="panelDR" class="panel"></code>
			</div>
		</div>
	</body>
</html>
